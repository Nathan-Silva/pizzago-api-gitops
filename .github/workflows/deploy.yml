name: Build and Deploy

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: braganathan38/pizzago-api-gitops:${{ github.ref_name }}

  update-gitops:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Clone GitOps repo
        uses: actions/checkout@v3
        with:
          repository: braganathan38/infra-k8s
          token: ${{ secrets.GH_TOKEN }}
          path: infra-k8s

      - name: Update tag in values.yaml
        run: |
          cd infra-k8s/pizza-api/dev
          sed -i "s/tag: .*/tag: \"${{ github.ref_name }}\"/" values.yaml
          git config user.name "CI Bot"
          git config user.email "ci@pizza.dev"
          git commit -am "update pizzago-api-gitops to ${{ github.ref_name }}"
          git push
